<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Resume</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/progressjs.min.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>

  <!-- Google Maps -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <!-- Progress Bar -->
  <script src="js/progress.min.js"></script>
  <meta name="viewport" content="width=device-width">
</head>

<body>

  <!-- Progress Bar JS -->
   <script type="text/javascript">

      progressJs().setOptions({overlayMode: true, theme: 'blueOverlay'}).start().autoIncrease(4, 500);

      if(window.attachEvent) {
          window.attachEvent('onload', function(){ progressJs().end(); });
      } else {
          if(window.onload) {
              var curronload = window.onload;
              var newonload = function() {
                  curronload();
                  progressJs().end();
              };
              window.onload = newonload;
          } else {
              window.onload = function(){ progressJs().end(); };
          }
      }

      (function(doc, script) {
        var js,
            fjs = doc.getElementsByTagName(script)[0],
            frag = doc.createDocumentFragment(),
            add = function(url, id) {
                if (doc.getElementById(id)) {return;}
                js = doc.createElement(script);
                js.src = url;
                id && (js.id = id);
                frag.appendChild( js );
            };

          // Google+ button
          add('http://apis.google.com/js/plusone.js');
          // Facebook SDK
          add('//connect.facebook.net/en_US/all.js#xfbml=1&appId=200103733347528', 'facebook-jssdk');
          // Twitter SDK
          add('//platform.twitter.com/widgets.js');

          fjs.parentNode.insertBefore(frag, fjs);
      }(document, 'script'));
    </script>
    <!-- /Progress Bar JS -->

  <div id="main">

    <div id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </div>

    <div style="clear: both;"></div>


    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>

    <div id="projects">
      <h2>Projects</h2>
    </div>

    <div id="education" class="gray">
      <h2>Education</h2>
    </div>

    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>

    <div id="lets-connect" class="dark-gray">
      <h2 class="orange center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>

  </div>

  <script src="js/resume.json"></script>
  <script src="js/resumeBuilder.js"></script>

  <script type="text/javascript">
    progressJs().start();

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
